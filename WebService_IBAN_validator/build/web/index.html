<!DOCTYPE html>

<html>
    <head>
        <title>IBAN validator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            h1 {
                display: inline-block;
                margin-left:170px;
            }
            .container {
                display: inline-block;
                background-color: lemonchiffon;
                width: 600px;
                min-height: 200px;
                padding: 10px;
            }
            input{
                display: inline-block;
                width: 100%;
            }
            button{
                display: inline-block;
                margin: 30px;
                margin-left: calc((80%)/2);
                padding: 10px;
                background-color: limegreen;
                cursor: pointer;
            }
            .bad{
                display: inline-block;
                background-color: tomato;
                padding: 4px;
                width: 400px;
                margin-left: 100px;
            }
            .good{
                display: inline-block;
                background-color: greenyellow;
                font-weight: 700;
                padding: 4px;
                width: 400px;
                margin-left: 100px;
            }
            p{
                display: inline-block;
                width: 200px;
                margin: 0;
                margin-bottom: 5px;
                margin-top: 5px;
            }
            .info{
                display: inline-block;
                margin-top: 20px;
            }
            ::placeholder {
                color: lightgrey;
                opacity: 1;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <h1>IBAN list validator</h1>
            <h2>Upload IBAN list from file</h2>
            <div class="info">
                <p>Insert directory path: </p>
                <input id="directoryPath" value="" placeholder="C:\Users\user\Desktop\New folder" >
            </div>
            <div class="info">
                <p>Insert file name: </p>
                <input id="fileName" value="" placeholder="fileName.txt">
            </div>
            <button onclick="uploadFilePath()">Upload file</button> 
            <div class="result" id="print"></div>
        </div>
        <script>
            function uploadFilePath() {
                let path = document.getElementById("directoryPath");
                let name = document.getElementById("fileName");

                let p = path.value + "\\" + name.value;

                fetch("./rest/result", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: p
                })
                        .then(data => data.json())
                        .then(data => {
                            console.log(data);
                            console.log(data.length);
                            let result = "";
                            for (var i = 0; i < data.length; i++) {

                                if (findValid(data[i]) < 0) {
                                    result += "<div class='bad'>" + data[i] + "</div>" + "<br>";
                                } else {
                                    result += "<div class='good'>" + data[i] + "</div>" + "<br>";
                                }
                            }
                            document.getElementById("print").innerHTML = result;
                        })
                        .catch(err => {
                            console.error(err);
                        });
            }

            function findValid(str) {
                let n = str.search(";true");
                return n;
            }
        </script>
    </body>
</html>
